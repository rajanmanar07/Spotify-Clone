<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- your favourite music player</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <nav>
        <ul>
            <li class = "brand"><img src="https://image.similarpng.com/very-thumbnail/2021/01/3D-Spotify-icon-on-transparent-background-PNG.png" alt="spotify">Spotify</li>
            <li> Home</li>
            <li> About</li>
        </ul>
    </nav>

    <div class ="container">
        <div class="songlist">
           <h1>Best Of NCS </h1>
          <div class="songItemcontainer">
                <div class ="songItem">
                  <img  alt="1">
                  <span class = "songName"> Mortals ft.Laura </span>
                  <span class="songlistplay"><span class="timestamp">05:34<i  class = "far  songItemPlay  fa-play-circle"></i> </span></span>  
                </div>
                <div class ="songItem">
                  <img  alt="1">
                  <span class = "songName"> downfall air</span>
                  <span class="songlistplay"><span class="timestamp">05:34<i  class = "far songItemPlay fa-play-circle"></i></span></span>  
                </div>
                <div class ="songItem">
                  <img src="https://cdn.wallpapersafari.com/71/70/eItEL0.jpg" alt="1">
                  <span class = "songName">cartoon-on & on</span>
                  <span class="songlistplay"><span class="timestamp">05:34<i  class = "far songItemPlay fa-play-circle"></i></span></span>  
                </div>
                <div class ="songItem">
                  <img   alt="1">
                  <span class = "songName"> royalty</span>
                  <span class="songlistplay"><span class="timestamp">05:34<i  class = "far songItemPlay fa-play-circle"></i></span></span>  
                </div>
                <div class ="songItem">
                  <img  alt="1">
                  <span class = "songName"> Jangi-Heroes tonight</span>
                  <span class="songlistplay"><span class="timestamp">05:34<i  class = "far songItemPlay fa-play-circle"></i></span></span>  
                </div>
                <div class ="songItem">
                  <img   alt="1">
                  <span class = "songName"> cartoon-we loose</span>
                  <span class="songlistplay"><span class="timestamp">05:34<i  class = "far songItemPlay fa-play-circle"></i></span></span>  
                </div>
                <div class ="songItem">
                  <img  alt="1">
                  <span class = "songName"> smooting eyes</span>
                  <span class="songlistplay"><span class="timestamp">05:34<i  class = "far songItemPlay fa-play-circle"></i></span></span>  
                </div>
          </div>
        </div>
                
           <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
           
            <i class=" fas fa-3x fa-step-backward" id="previous"></i>
            <i class= "far fa-3x songItemPlay fa-play-circle" id ="masterPlay"></i>
            <i class=" fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="https://j.gifs.com/yEGl9X.gif" width="42px" alt="" id = 'gif'> 1.mp3
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    
    
</body>
</html>
